<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="登录style.css">
    <link rel="stylesheet" href="./icon/iconfont.css">
    <title>Document</title>
</head>

<body>
    <div class="loginbox">
        <h1>Login</h1>
        <div class="form">
            <div class="item">
                <!-- 引入图标样式 -->
                <span class="iconfont">&#xe828;</span>
                <!-- 引入用户名输入框 -->
                <input type="text" class="textinput" placeholder="Username" name="username">
            </div>
            <br>
            <div class="item">
                <span class="iconfont">&#xe83d;</span>
                <!-- 引入密码框 -->
                <input type="password" class="textinput" placeholder="Password">
            </div>
        </div>
        <br>
        <br>
        <a href="../成都攻略.html">
            <button class="button">Login</button>
        </a>
    </div>
</body>

</html>
